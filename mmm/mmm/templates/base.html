<!DOCTYPE html>
<html lang = "en">
<head>
	<title>{% block title %}MMM: Michigan Mobile Manufacturing{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<!-- Le styles -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/style.css" rel="stylesheet">
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<![endif]-->
	<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
	<script src="/static/js/html5shiv.js"></script>
	<![endif]-->

	<!-- Fav and touch icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
	<link rel="shortcut icon" href="/static/ico/favicon.png">
	{% block style %}{% endblock %}
</head>

<body>
	{% block navbar %}
	<div class = "wrapper">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="/">Michigan Mobile Manufacturing</a>
				<div class="nav-collapse collapse">

					<ul class="nav">

						<li {% ifequal current 'home' %}class="active"{% endifequal %}><a href="/">Home</a></li>
						<li><a href="#about" {% ifequal current 'gallery' %}class="active"{% endifequal %}>Gallery</a></li>
						<li><a href="#contact" {% ifequal current 'settings' %}class="active"{% endifequal %}>Settings</a></li>
						<li class=" pull-right my-username">
							<a href="#" class="navbar-link" {% ifequal current 'username' %}class="active"{% endifequal %}>Username <i class="icon-chevron-down"></i></a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
	</div>
	{% endblock %}

	{% block content %}{% endblock %}

	{% block footer %}
	<div class = "footer">
		<hr>

			<p>&copy; 2014 Michigan Mobile Manufacturing</p>
		</div>
	{% endblock %}
	</div>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	{% block script %}{% endblock %}
</body>
</html>
